<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>My Web App</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm">
    	<table class="table">
    		<thead class="thead-dark">
    			<tr>
	    			<th></th>
	    			<th>nombre</th>
	    			<th>apellido</th>
					<th>colegio</th>
					<th>rut</th>
					<th>fecha de nacimiento</th>
					<th>a√±o de egreso</th>
					<th>colegio</th>
					<th>tipo de colegio</th>

    			</tr>
    		</thead>
    		<tbody>
    			<tr th:each="usuario:${students}">
    				<td th:text="${usuario.name}"></td>
    				<td th:text="${usuario.lastname}"></td>
    				<td th:text="${usuario.school}"></td>
					<td th:text="${usuario.rut}"></td>
					<td th:text="${usuario.birthdate}"></td>
					<td th:text="${usuario.graduation_year}"></td>
					<td th:text="${usuario.school}"></td>
					<td th:text="${usuario.school_type}"></td>
    				<td>
    					<a class="btn btn-primary" href="#" role="button">Editar</a>
    					<a class="btn btn-danger" href="#" role="button">Eliminar</a>
    				</td>
    			</tr>
    		</tbody>
    	</table>
    </div>
</body>


</html>
