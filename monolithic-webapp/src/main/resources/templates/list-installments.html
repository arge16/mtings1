<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cuotas</title>
    <link  rel="stylesheet"
           href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
           integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
           crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        form {
            border: 6px solid #f1f1f1;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 16px 8px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #42bfbb;
            color: white;
            padding: 14px 0;
            margin: 10px 0;
            border: none;
            cursor: grabbing;
            width: 100%;
        }
        h1 {
            text-align:center;
        }
        button:hover {
            opacity: 0.8;
        }
        span.psw {
            float: right;
            padding-top: 0;
            padding-right: 15px;
        }
        /* Change styles for span on extra small screens */
        .header{
            background-color: #08a49c;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 85px;
            padding: 5px 10%;
        }
        .header .logo {
            margin-right: auto;
            color: white;
            font-family: 'Oswald', sans-serif;
            font-weight: bold;
            font-size: 24px;
        }
        .header .btn button{
            margin-left: 20px;
            font-weight: 700;
            color: #eceff1;
            padding: 9px 25px;
            background: #ff9404;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }
        .header .btn button:hover{
            background-color: #e2f1f8;
            color: #ffbc0e;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">
        <h1>TopEducation</h1>
    </div>
    <nav>
    </nav>
    <a class="btn" href="/"><button>Volver al menú principal</button></a>
    <a class="btn" href="/new-student"><button>Ingresar nuevo Estudiante</button></a>
</header>
<div class="container-sm">
    <table class="table">
        <!-- Agrega una columna para el número de cuota -->
        <thead class="thead-dark">
        <tr>
            <th>Número de Cuota</th>
            <th>Monto de la Cuota</th>
            <th>Fecha de Pago</th>
            <th>Descuento</th>
            <th>Interés</th>
            <th>Rut</th>
            <th>Status</th>
            <th>Acciones</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!-- Utiliza th:each para iterar por las cuotas y agregar el número de cuota -->
        <tr th:each="installment, rowStat : ${installments}">
            <td th:text="${rowStat.index + 1}"></td> <!-- El índice comienza en 0, así que sumamos 1 para obtener el número de cuota -->
            <td th:text="${installment.amount}"></td>
            <td th:text="${installment.due_date}"></td>
            <td th:text="${installment.discount}"></td>
            <td th:text="${installment.interest}"></td>
            <td th:text="${installment.rut}"></td>
            <td th:text="${installment.status}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/mark-paid/' + ${installment.id}}" role="button">Pagar</a>
            </td>
            <td></td>
        </tr>
        </tbody>

    </table>

    <!-- Agrega una columna para el número de cuota
    //<div class="total-amount" th:if="${not #lists.isEmpty(installments)}">
      //  <p>CANTIDAD TOTAL A PAGAR: <span th:text="${installments.get(0).total}"></span></p>
    //</div>
-->

</div>
</body>


</html>
